<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sondhan</title>
    <!-- favincon connect  -->
    <link rel="shortcut icon" href="images/smartphone.png" type="image/x-icon">
    <!-- bootstrap connect  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/214c9eca36.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 fw-bolder mb-4">Search Your Phone</h1>
    <!-- phone search area  -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search"><i
                class="fas fa-search"></i></button>
    </div>
    <!-- phone details show  -->
    <div id="phone-details" class="w-50 mx-auto mb-5">
    </div>
    <!-- phone search result  -->
    <div id="search-result" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">
    </div>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- java script link  -->
    <script src="js/app.js"></script>
</body>

</html>
