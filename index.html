<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sondhan</title>
    <!-- favincon connect  -->
    <link rel="shortcut icon" href="images/research.png" type="image/x-icon">
    <!-- bootstrap connect  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/214c9eca36.js" crossorigin="anonymous"></script>
    <!-- style css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- nav bar added  -->
    <header>
        <nav class="navbar navbar-light bg-info bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="#">
                    <img src="images/smartphone.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Phone Sondhan
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h1 class="text-center mt-5 fw-bolder mb-4">Search Your Phone</h1>
        </div>
        <!-- phone search area  -->
        <div class="input-group mb-5 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Type your phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-primary" type="button" id="button-search"><i
                    class="fas fa-search"></i></button>
        </div>
        <!-- spinner  -->
        <div id="spinner" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- error message show area  -->
        <div id="no-results" class="text-center text-danger">
            <h2>!!Invalid Input, No Results Found!!</h2>
        </div>
        <div id="write-something" class="text-center text-danger">
            <h2>Please! type your phone name.</h2>
        </div>
        <!-- phone details show  -->
        <div id="phone-details" class="w-75 shadow mx-auto mb-5">
        </div>
        <!-- phone search result  -->
        <div id="search-result" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">
        </div>
    </main>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- java script link  -->
    <script src="js/app.js"></script>
</body>

</html>
